		//链表构造函数
		function ListNode(val){
			this.val = val;
			this.next = null;
		}
		//根据数组创建链表
		function createList(arr){
			let nextNode,list;
			for(let i = 0; i < arr.length; i++){
				if(i == 0) {
					list = new ListNode(arr[i]);
					nextNode = list;
				} else {
					nextNode.next =  new ListNode(arr[i]);
					nextNode = nextNode.next;
				}
			}
			return list;
		}
